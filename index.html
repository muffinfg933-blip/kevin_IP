<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kevin's IP Strategy v2.5</title>
    <style>
        /* 基础重置与变量 */
        :root {
            --bg-black: #050505;
            --bg-slate-900: #0f172a;
            --bg-slate-800: #1e293b;
            --bg-slate-700: #334155;
            --text-slate-100: #f1f5f9;
            --text-slate-200: #e2e8f0;
            --text-slate-300: #cbd5e1;
            --text-slate-400: #94a3b8;
            --text-slate-500: #64748b;
            --text-slate-600: #475569;
            --amber-500: #f59e0b;
            --amber-400: #fbbf24;
            --amber-600: #d97706;
            --amber-900-20: rgba(120, 53, 15, 0.2);
            --red-400: #f87171;
            --red-500-20: rgba(239, 68, 68, 0.2);
            --emerald-400: #34d399;
            --emerald-500-20: rgba(16, 185, 129, 0.2);
            --blue-400: #60a5fa;
            --blue-500-20: rgba(59, 130, 246, 0.2);
            --rose-400: #fb7185;
            --rose-500-20: rgba(244, 63, 94, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-slate-100);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 主容器 */
        .app-container {
            width: 100%;
            max-width: 1024px;
            height: 720px; 
            background-color: var(--bg-slate-900);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--bg-slate-800);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 动画 */
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .6; }
        }
        .animate-pulse {
            animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 滚动条样式 */
        .slide-content {
            padding: 0 2rem 2rem 2rem;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }
        .slide-content::-webkit-scrollbar { width: 6px; }
        .slide-content::-webkit-scrollbar-track { background: transparent; }
        .slide-content::-webkit-scrollbar-thumb { background: var(--bg-slate-700); border-radius: 3px; }

        /* 头部样式 */
        .header-wrapper {
            padding: 2rem 2rem 0.5rem 2rem;
            flex-shrink: 0;
            background-color: var(--bg-slate-900);
            z-index: 10;
        }
        .header {
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(245, 158, 11, 0.3);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--amber-500);
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        .header p {
            color: var(--text-slate-400);
            font-weight: 400;
            margin-top: 0.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }
        .version-tag {
            color: var(--text-slate-600);
            font-size: 0.75rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            white-space: nowrap;
            opacity: 0.7;
        }

        /* 底部导航 */
        .footer {
            background-color: var(--bg-slate-900);
            border-top: 1px solid var(--bg-slate-800);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .dots { display: flex; gap: 0.6rem; }
        .dot {
            width: 0.5rem; height: 0.5rem;
            border-radius: 9999px;
            background-color: var(--bg-slate-700);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dot.active { 
            background-color: var(--amber-500); 
            transform: scale(1.4); 
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
        }

        .nav-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn-prev { background: transparent; color: var(--text-slate-400); }
        .nav-btn-prev:hover { background-color: var(--bg-slate-800); color: var(--text-slate-200); }
        .nav-btn-next {
            background: linear-gradient(135deg, var(--amber-500), var(--amber-600));
            color: #000;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        .nav-btn-next:active { transform: scale(0.95); box-shadow: 0 2px 6px rgba(245, 158, 11, 0.2); }

        /* 卡片通用样式 */
        .card {
            background-color: var(--bg-slate-800);
            border: 1px solid var(--bg-slate-700);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            background-color: var(--bg-slate-700);
            color: var(--text-slate-300);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background-color: var(--bg-slate-700);
            color: var(--text-slate-200);
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* 响应式调整 - 手机端 */
        @media (max-width: 768px) {
            body { background-color: var(--bg-slate-900); }
            .app-container {
                height: 100%;
                border-radius: 0;
                border: none;
            }
            .header-wrapper { padding: 1.5rem 1.5rem 0 1.5rem; }
            .slide-content { padding: 0 1.5rem 1.5rem 1.5rem; }
            .footer { padding: 1rem 1.5rem; padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }
            .header h2 { font-size: 1.5rem; }
            .header p { font-size: 0.95rem; }
            .version-tag { display: none; }
            
            .grid-desktop { grid-template-columns: 1fr !important; }
            .flex-desktop { flex-direction: column !important; }
            .w-half-desktop { width: 100% !important; }
            .hidden-mobile { display: none !important; }
            .mt-mobile { margin-top: 1.5rem !important; }
            .rotate-mobile { transform: rotate(90deg); margin: 1rem 0; }
        }

        /* 桌面端布局辅助 */
        @media (min-width: 769px) {
            .grid-desktop { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
            .grid-3-col { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1.5rem; }
            .flex-desktop { display: flex; flex-direction: row; }
            .w-half-desktop { width: 50%; }
        }
    </style>
</head>

            const dotsContainer = document.getElementById('dots-container');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            const app = document.getElementById('app');

            // 初始化
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dotsContainer.appendChild(dot);
            });

            function renderSlide(index) {
                const slide = slides[index];
                headerTitle.textContent = slide.title;
                headerSubtitle.textContent = slide.subtitle;
                slideContainer.innerHTML = `<div class="fade-in h-full">${slide.render()}</div>`;
                
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === index);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                renderSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                renderSlide(currentIndex);
            }

            btnPrev.addEventListener('click', prevSlide);
            btnNext.addEventListener('click', nextSlide);

            // 手势控制
            let touchStartX = 0;
            let touchEndX = 0;

            app.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            app.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const threshold = 50; 
                if (touchEndX < touchStartX - threshold) nextSlide();
                if (touchEndX > touchStartX + threshold) prevSlide();
            }

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight') nextSlide();
                if(e.key === 'ArrowLeft') prevSlide();
            });

            renderSlide(0);
        });
