<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kevin's IP Strategy v2.2</title>
    <style>
        /* 基础重置与变量 */
        :root {
            --bg-black: #000000;
            --bg-slate-900: #0f172a;
            --bg-slate-800: #1e293b;
            --bg-slate-700: #334155;
            --text-slate-100: #f1f5f9;
            --text-slate-200: #e2e8f0;
            --text-slate-300: #cbd5e1;
            --text-slate-400: #94a3b8;
            --text-slate-500: #64748b;
            --text-slate-600: #475569;
            --amber-500: #f59e0b;
            --amber-400: #fbbf24;
            --amber-900-20: rgba(120, 53, 15, 0.2);
            --red-400: #f87171;
            --red-500-30: rgba(239, 68, 68, 0.3);
            --red-900-20: rgba(127, 29, 29, 0.2);
            --emerald-300: #6ee7b7;
            --emerald-400: #34d399;
            --emerald-500: #10b981;
            --emerald-500-30: rgba(16, 185, 129, 0.3);
            --emerald-900-20: rgba(6, 78, 59, 0.2);
            --rose-400: #fb7185;
            --rose-500-20: rgba(244, 63, 94, 0.2);
            --blue-400: #60a5fa;
            --blue-500-20: rgba(59, 130, 246, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-black);
            color: var(--text-slate-100);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止 Body 滚动 */
        }

        /* 主容器 - 关键修复：移动端高度适配 */
        .app-container {
            width: 100%;
            max-width: 1024px;
            height: 700px; /* 桌面端固定高度 */
            background-color: var(--bg-slate-900);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--bg-slate-800);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 动画 */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* 滚动条样式 */
        .slide-content {
            padding: 0 2rem 2rem 2rem;
            overflow-y: auto; /* 允许内部内容滚动 */
            flex: 1;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch; /* iOS 惯性滚动 */
        }
        .slide-content::-webkit-scrollbar { width: 4px; }
        .slide-content::-webkit-scrollbar-track { background: transparent; }
        .slide-content::-webkit-scrollbar-thumb { background: var(--bg-slate-700); border-radius: 4px; }

        /* 头部样式 */
        .header-wrapper {
            padding: 2rem 2rem 0 2rem;
            flex-shrink: 0;
            background-color: var(--bg-slate-900);
            z-index: 10;
        }
        .header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(245, 158, 11, 0.5);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--amber-500);
            line-height: 1.2;
        }
        .header p {
            color: var(--text-slate-400);
            font-weight: 500;
            margin-top: 0.5rem;
            font-size: 1.125rem;
        }
        .version-tag {
            color: var(--text-slate-600);
            font-size: 0.75rem;
            font-family: monospace;
            white-space: nowrap;
        }

        /* 底部导航 */
        .footer {
            background-color: var(--bg-slate-900);
            border-top: 1px solid var(--bg-slate-800);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .dots { display: flex; gap: 0.5rem; }
        .dot {
            width: 0.5rem; height: 0.5rem;
            border-radius: 9999px;
            background-color: var(--text-slate-600);
            transition: all 0.3s;
        }
        .dot.active { background-color: var(--amber-500); transform: scale(1.2); }

        .nav-btn {
            width: 44px; height: 44px; /* 更大的点击区域 */
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .nav-btn-prev { background: transparent; color: var(--text-slate-400); }
        .nav-btn-prev:hover { background-color: var(--bg-slate-800); }
        .nav-btn-next {
            background-color: var(--amber-500);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-btn-next:active { background-color: #d97706; transform: scale(0.95); }

        /* 响应式调整 - 手机端 */
        @media (max-width: 768px) {
            body { background-color: var(--bg-slate-900); }
            .app-container {
                height: 100%; /* 占满屏幕 */
                border-radius: 0;
                border: none;
            }
            .header-wrapper { padding: 1.5rem 1.5rem 0 1.5rem; }
            .slide-content { padding: 0 1.5rem 1rem 1.5rem; }
            .footer { padding: 1rem 1.5rem; padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
            .header h2 { font-size: 1.5rem; }
            .header p { font-size: 1rem; }
            .version-tag { display: none; } /* 手机端隐藏版本号以节省空间 */
            
            .grid-cols-1, .grid-cols-2, .grid-cols-3, .lg\:grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
            .w-1-2 { width: 100% !important; }
        }

        /* 工具类 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .gap-12 { gap: 3rem; }
        .grid { display: grid; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .rounded { border-radius: 0.25rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .border { border-width: 1px; border-style: solid; }
        .border-slate-700 { border-color: var(--bg-slate-700); }
        .bg-slate-800 { background-color: var(--bg-slate-800); }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .italic { font-style: italic; }
        .text-amber-500 { color: var(--amber-500); }
        .text-amber-400 { color: var(--amber-400); }
        .text-slate-300 { color: var(--text-slate-300); }
        .text-slate-400 { color: var(--text-slate-400); }
        .text-slate-500 { color: var(--text-slate-500); }
        .animate-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <div class="app-container" id="app">
        <!-- 头部 Header -->

        document.addEventListener('DOMContentLoaded', () => {
            let currentIndex = 0;
            const slideContainer = document.getElementById('slide-container');
            const headerTitle = document.getElementById('header-title');
            const headerSubtitle = document.getElementById('header-subtitle');
            const dotsContainer = document.getElementById('dots-container');
            const btnPrev = document.getElementById('btn-prev');
            const btnNext = document.getElementById('btn-next');
            const app = document.getElementById('app');

            // 初始化
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dotsContainer.appendChild(dot);
            });

            function renderSlide(index) {
                const slide = slides[index];
                headerTitle.textContent = slide.title;
                headerSubtitle.textContent = slide.subtitle;
                slideContainer.innerHTML = `<div class="fade-in h-full">${slide.render()}</div>`;
                
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === index);
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                renderSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                renderSlide(currentIndex);
            }

            btnPrev.addEventListener('click', prevSlide);
            btnNext.addEventListener('click', nextSlide);

            // 手势控制
            let touchStartX = 0;
            let touchEndX = 0;

            app.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            app.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const threshold = 50; 
                if (touchEndX < touchStartX - threshold) nextSlide(); // Swipe Left -> Next
                if (touchEndX > touchStartX + threshold) prevSlide(); // Swipe Right -> Prev
            }

            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight') nextSlide();
                if(e.key === 'ArrowLeft') prevSlide();
            });

            renderSlide(0);
        });
    </script>
