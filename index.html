<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kevin's IP Strategy v3.0</title>
    <style>
        /* --- 核心变量与重置 --- */
        :root {
            --bg-body: #020617; /* 更深邃的黑 */
            --bg-card: #0f172a;
            --bg-card-lighter: #1e293b;
            --border-color: #334155;
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-accent: #cbd5e1;
            
            --brand-gold: #f59e0b;
            --brand-gold-dim: rgba(245, 158, 11, 0.1);
            --brand-red: #ef4444;
            --brand-red-dim: rgba(239, 68, 68, 0.1);
            --brand-green: #10b981;
            --brand-green-dim: rgba(16, 185, 129, 0.1);
            --brand-blue: #3b82f6;
            --brand-blue-dim: rgba(59, 130, 246, 0.1);
            --brand-pink: #ec4899;
            
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- 主窗口容器 --- */
        .app-window {
            width: 100%;
            max-width: 1024px;
            height: 760px; /* 增加高度以容纳更多内容 */
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- 头部区域 --- */
        .header {
            padding: 1.5rem 2rem 1rem 2rem;
            border-bottom: 1px solid rgba(245, 158, 11, 0.2);
            background: linear-gradient(to bottom, var(--bg-card), rgba(15, 23, 42, 0.95));
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .header-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brand-gold);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        .header-content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 400;
        }
        .version-badge {
            font-size: 0.7rem;
            font-family: monospace;
            color: var(--text-secondary);
            opacity: 0.6;
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* --- 核心内容可视区 --- */
        .slide-viewport {
            flex: 1;
            overflow-y: auto;
            position: relative;
            padding: 0; /* padding 交给内部容器控制 */
            display: flex;
            flex-direction: column;
        }
        .slide-inner {
            padding: 2rem;
            min-height: 100%; /* 确保内容少时也能撑满 */
            display: flex;
            flex-direction: column;
        }

        /* 滚动条美化 */
        .slide-viewport::-webkit-scrollbar { width: 6px; }
        .slide-viewport::-webkit-scrollbar-track { background: transparent; }
        .slide-viewport::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        /* --- 底部导航 --- */
        .footer {
            padding: 1rem 2rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .nav-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card-lighter);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--border-color); }
        .nav-btn.active { 
            background: var(--brand-gold); 
            color: #000; 
            border-color: var(--brand-gold); 
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
        }
        .dots { display: flex; gap: 8px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--border-color); transition: all 0.3s; }
        .dot.active { width: 24px; background: var(--brand-gold); border-radius: 4px; }

        /* --- 通用组件样式 --- */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%; /* 关键：撑满高度 */
        }
        .card {
            background-color: var(--bg-card-lighter);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-card);
            display: flex;
            flex-direction: column;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.08);
            font-size: 0.8rem;
            color: var(--text-accent);
            margin: 0 6px 6px 0;
        }

        /* 动画类 */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* --- 响应式适配 (Mobile) --- */
        @media (max-width: 768px) {
            .app-window { height: 100%; border-radius: 0; border: none; }
            .header { padding: 1.25rem 1.25rem 0.75rem 1.25rem; }
            .slide-inner { padding: 1.25rem; }
            .grid-layout { grid-template-columns: 1fr; height: auto; gap: 1rem; }
            .footer { padding: 1rem 1.25rem calc(1rem + env(safe-area-inset-bottom)); }
            
            /* 强制重置部分 flex 行为以防重叠 */
            .mobile-stack { flex-direction: column !important; }
            .mobile-full { width: 100% !important; }
            .mobile-mt { margin-top: 1rem !important; }
            .mobile-hide { display: none !important; }
            
            /* 特殊处理 Plus 图标 */
            .plus-icon-container { margin: 1.5rem 0 !important; transform: rotate(90deg); }
        }
    </style>
</head>
<body>

<div class="app-window" id="app">
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1 id="slide-title">加载中...</h1>
            <p id="slide-subtitle"></p>
        </div>
        <div class="version-badge">V3.0</div>
    </div>

    <!-- Main Content -->
    <div id="viewport" class="slide-viewport">
        <!-- Content inject here -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="dots" id="dots"></div>
        <div style="display: flex; gap: 12px;">
            <button class="nav-btn" id="prevBtn" aria-label="上一页">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <button class="nav-btn active" id="nextBtn" aria-label="下一页">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </button>
        </div>
    </div>
</div>

    const dotsEl = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function init() {
        // Create dots
        SLIDES.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = `dot ${i === 0 ? 'active' : ''}`;
            dotsEl.appendChild(d);
        });

        render(0);

        prevBtn.onclick = () => go(-1);
        nextBtn.onclick = () => go(1);

        // Touch Swipe
        let tx = 0;
        document.getElementById('app').addEventListener('touchstart', e => tx = e.touches[0].clientX);
        document.getElementById('app').addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - tx;
            if (Math.abs(dx) > 50) go(dx > 0 ? -1 : 1);
        });
        
        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') go(-1);
            if (e.key === 'ArrowRight') go(1);
        });
    }

    function go(dir) {
        let nextIndex = currentIndex + dir;
        if (nextIndex < 0) nextIndex = SLIDES.length - 1;
        if (nextIndex >= SLIDES.length) nextIndex = 0;
        render(nextIndex);
    }

    function render(index) {
        currentIndex = index;
        const slide = SLIDES[index];
        
        // Update Header
        titleEl.textContent = slide.title;
        subtitleEl.textContent = slide.subtitle;

        // Update Content with Animation
        viewportEl.innerHTML = `<div class="fade-in" style="height: 100%;">${slide.render()}</div>`;

        // Update UI State
        Array.from(dotsEl.children).forEach((d, i) => {
            d.classList.toggle('active', i === index);
        });
    }
